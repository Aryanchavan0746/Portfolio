<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation properties</title>
    <style>
        .gola{
            width: 100px;
            height: 100px;
            background-color: red;
            transition: height 1s, height 4ms ,border-radius  2s, background 1s;
          

        }
        .gola:hover{
            height: 300px;
            width: 300px;
            border-radius:50%;
            background-color: green;
        }

    </style>
</head>
<body>
    <div class = "gola">

    </div>
    
</body>
</html>
