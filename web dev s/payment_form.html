<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form</title>
    <link rel="stylesheet" href="payment-form.css">
</head>
<body>
    <div class="container">
        <form action="">
             <h1 class="main_heading">payment form</h1>
             <h2>contact information</h2>
             <p>Full Name: *<input placeholder="shrejal raut" type="text" name="name" required></p>
             <p>
                <fieldset>
                      <legend>gender *</legend>
                      Male  <input type="radio" name="gender" id="gender" required>
                      Female <input type="radio" name="gender" id="gender" required>
                      Other type <input type="radio" name="gender" id="gender" required>
                </fieldset>
             
             </p>
             <p>
                Address: *
                <textarea placeholder="Enter your Address"  name="Address" id="Address"  cols="70" rows="8" required> </textarea>
             </p>
             <p>Email: *<input placeholder="2021bec23.gmail.com" type="email" name="email" id="email" required></p>
             <p>Pincode: *<input placeholder="236793" type="number" name="pincode" id="pincode" required></p>
             <h2>Payment Information </h2>
             <p>Card Type: * 
                   <select name="card type" id="card type" required>
                       <option value="">--select a card type--</option>
                       <option value="visa">Visa</option>
                       <option value="rupay">Rupay</option>
                        <option value="master card">Master Card</option>

                    </select>
             </p>
             <p>Card Number: *<input placeholder="236737475845" type="number" name="card number" id="card number" required>
             </p>
             <p>Expiration Date: *<input type="date" name="exp_date" id="exp_date" required>
             </p>
             <p>CVV: *<input placeholder="password must be of 8 characters " type="password" name="cvv" id="cvv" required></p>
             <input type="submit" value="Pay Now">
        </form>
    </div>
</body>
</html>
