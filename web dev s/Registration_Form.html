<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <div class="container">
        <h1>Registration</h1>
        <form action="#">
              <div class="main-user-info">
                  <div class="user-input-box">
                       <label for="username">Full Name</label>
                       <input type="text"
                             name="username"
                             id="username"
                             placeholder="Enter Full Name">
                   </div>
                   <div class="user-input-box"> 
                         <label for="username">Username</label>
                         <input type="text" 
                               name="username"
                               id="username"
                               placeholder="Enter User Name">
                   </div>
                   <div class="user-input-box">
                         <label for="email">Email Address</label>
                         <input type="email" name="email" id="email" placeholder="Enter Email Address">
                   </div>
                   <div class="user-input-box">
                        <label for=" Pholne number">Phone Number</label>
                        <input type="number" name="Number" id="Number" placeholder="Enter Phone Number">
                      
                   </div>
                   <div class="user-input-box">
                       <label for="Password">Password</label>
                       <input type="password" name="Password" id="Password" placeholder="Enter Password">
                   </div>
                   <div class="user-input-box">
                       <label for="confirm password">Confirm Password</label>
                       <input type="password" name="confirm password" id="confirm password" placeholder="Enter Confirm Password">
                   </div>
               </div>
               <div class="gender-details-box">
                   <span class="gender-title">Gender</span>
                   <div class="gender-category">
                       <input type="radio" name="gender" id="male">
                       <label for="male">Male</label>
                       <input type="radio" name="gender" id="Female">
                       <label for="Female">Female</label>
                       <input type="radio" name="gender" id="Other">
                       <label for="Other">Other</label>
                                        
                    </div>
                </div>
                <div class="form-submit-btn">
                    <input type="submit" value="Register">
                </div>
        </form>
    </div>
    
</body>
</html>
