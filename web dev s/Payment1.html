!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Payment Form </title>
    <link rel="stylesheet"  href="Payment1.css">
</head>
<body>
    <div class="container">
    <form action="" method="get">
        <h1 class="main_heading">Payment Form</h1>
        <p>Required Filed are follwed by * </p>
        <h2>Contact  Information</h2>
        <p>Name: * <input type="text"  required name="name" placeholder="Aryan Chavan" ></p>
        <hr>
        <fieldset>
        
            <legend>Gender * </legend>
        <p>
            Male<input type="radio" name="Gender" id="Male" required> Female<input type="radio" name="Gender" id="Female" required>
        </p>
   
    </fieldset>
    <p>Address: <textarea  placeholder="Enter your Address" name="Address" id="Address" cols="70" rows="8"></textarea></p>
    <p>Email: * <input type="email" name="email" id="email" required  placeholder="aryan0746@gmail.com"></p>
    <p>Pincode:* <input type="number" name="pincode" id="pincode" required placeholder="431501"></p>
    <hr>
    <h2>Payment Information</h2>
    <p>Card Type: * 
        <select name="card_type0" id="card_type" required>
            <option value="">--Select a Card Type--</option>
            <option value="visa">Visa</option>
            <option value="rupay">Rupay</option>
            <option value="mastercard">Mastercard</option>
        </select>
    </p>
    <p>
        Card Number * <input type="number" name="card_number" id="card_number" required>
    </p>
    <p>
        Expiration Date: * <input type="date" name="exp_date" id="exp_date" required>

    </p>
    <p>
        CVV : * <input type="password" name="cvv" id="cvv" required>

       

    </p>
    <p> <input type="submit" value="Pay Now">
    </p>
    </form>
    </div>
    
</body>
</html>
