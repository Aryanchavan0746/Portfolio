<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Contact-form.css">
</head>
<body> 
    <div class="container">
        <form action="">
            <h2 >Contact Us</h2>
            <h3>We will get back to you asap!</h3>
            <div class="form-row">
                <div class="input-data">
                    <p>First Name: <input type="text" name="first name" id="first name">

                    </p>
                </div>
                <div class="input-data">
                    <p>Last Name: <input type="text" name="last name" id="last name">
                    
                    </p>
                </div>
            </div>
            
            <p>Email Address: <input type="email" name="email" id="email"></p>
            
            <p>Phone Number: <input type="number" name="Phone number" id="Phone number"></p>

            <input type="submit" value="Send">
        </form>
        <footer class="footer">
            <p>You may also call us at 333-33-33</p>
        </footer>
    </div>
</body>
</html>
